    <body>
        <div class="container">
            <h3 class="textCenter">Plate Calculator</h3>
            <p class="textCenter">Plate Calculator tells you what plates you need on each side of the bar in order to make a weight.</p>
            <form role="form">
          <div class="form-group">
            <input type="number" class="form-control" id="plateWeight" placeholder="Weight">
          </div>
          
          <button type="button" id="plateCalc" class="btn btn-primary btn-lg btn-block">Calculate</button>
        </form>
            
        <div id="plateResults" class="textCenter">
        
        </div>
